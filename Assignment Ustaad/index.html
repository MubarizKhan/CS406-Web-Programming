
<!DOCTYPE html>
<html>
<head>
	<title> Fast Inventory Management System System | Login </title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>

	<nav class="navbar navbar-dark bg-dark" style="background-color: #e3f2fd;">
  	<a class="navbar-brand ">
  		<img src="img/logo-FAST-NU.png" width="80" height="80" alt=""> 
  		<span class="main-heading">Inventory Management System| LOGIN </span>
  	</a>
	</nav>

	<div class="main-wrapper">

		<div class="body-heading">
			LOGIN
		</div>

		<form>
		  <div class="form-group" action="home.html" method="get">
		    <label for="exampleInputEmail1">ID</label>
		    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" width="200">
		    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Password</label>
		    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
		  </div>
		  <div class="form-group form-check">
		    <input type="checkbox" class="form-check-input" id="exampleCheck1">
		    <label class="form-check-label" for="exampleCheck1">Check me out</label>
		  </div>
		  <button type="submit" href="home.html" class="btn btn-primary">Submit</button>
		</form>
	</div>

	<footer class="main-footer">

		&copy M.G | FAST-NU | 2019-2020
	</footer>

</body>
</html>
